<!DOCTYPE html>
<html>
<head>
    <title>Upload File or Connect Google Sheets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload CSV or Connect Google Sheets</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <!-- CSV Upload -->
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('routes.upload_file') }}">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File</label>
                <input type="file" class="form-control" name="file" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <hr>

        <!-- Google Sheets -->
        <form method="POST" action="{{ url_for('routes.upload_file') }}">
            <div class="mb-3">
                <label for="sheet_id" class="form-label">Google Sheet ID</label>
                <input type="text" class="form-control" name="sheet_id" id="sheet_id" placeholder="Enter Google Sheet ID">
            </div>
            <button type="submit" class="btn btn-primary">Connect</button>
        </form>

        <!-- Preview -->
        {% if preview %}
        <h3 class="mt-4">Preview</h3>
        {{ preview | safe }}
        <hr>
        <h3 class="mt-4">Dynamic Query Input</h3>
        <form action="{{ url_for('routes.process_query') }}" method="post">
            <div class="mb-3">
                <label for="query" class="form-label">Enter your query</label>
                <textarea class="form-control" name="query" id="query" rows="3" placeholder="Enter a query (e.g., 'Select top 10 rows')"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Run Query</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
